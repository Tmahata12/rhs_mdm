<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - RHS MDM V2.0</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîí</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            font-family: 'Inter', sans-serif;
            line-height: 1.2;
        }

        p {
            color: #718096;
            line-height: 1.6;
            font-size: 15px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f7fafc;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #cbd5e0;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }

        .success-message {
            display: none;
            text-align: center;
        }

        .success-message .icon {
            color: #4caf50;
        }

        .success-message p {
            margin-bottom: 12px;
        }

        .success-message .validity-note {
            margin-top: 24px;
            padding: 14px 18px;
            background: #f7fafc;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .success-message .validity-note p {
            color: #718096;
            font-size: 13px;
            font-weight: 500;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 40px 28px;
                border-radius: 20px;
            }

            .icon {
                font-size: 60px;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 14px;
            }

            input, .btn {
                font-size: 14px;
                padding: 12px 14px;
            }

            .btn {
                padding: 14px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 32px 20px;
                border-radius: 16px;
            }

            .icon {
                font-size: 50px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formSection">
            <div class="header">
                <div class="icon">üîê</div>
                <h1>Forgot Password?</h1>
                <p>Don't worry! Enter your email address and we'll send you a password reset link.</p>
            </div>

            <div class="alert alert-error" id="errorAlert"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Send Reset Link
                </button>
            </form>

            <div class="back-link">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </div>

        <div id="successSection" class="success-message">
            <div class="icon">‚úÖ</div>
            <h1>Email Sent Successfully!</h1>
            <p>Please check your email inbox. We've sent you a password reset link.</p>
            <div class="validity-note">
                <p><strong>Note:</strong> The reset link will be valid for 1 hour.</p>
            </div>
            <div class="back-link" style="margin-top: 30px;">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : `${window.location.protocol}//${window.location.host}/api`;

        function showAlert(message, type = 'error') {
            const alertEl = document.getElementById('errorAlert');
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = 'block';

            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');

            if (!email) {
                showAlert('Please enter your email address', 'error');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    // Show success message
                    document.getElementById('formSection').style.display = 'none';
                    document.getElementById('successSection').style.display = 'block';
                } else {
                    showAlert(data.error || 'Something went wrong. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert('Unable to connect to server. Please try again later.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
